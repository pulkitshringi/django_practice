<!--movies/templates/movies/index.html-->
{% load static %}         <!-- DON'T FORGET TO ADD THIS --> 
<!DOCTYPE html>
<head>
    <title>Movies List</title>
    <link rel="stylesheet" href="{% static 'movies/style.css' %}">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Stock</th>
                <th>Daily Rate</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{movie.title}}</td>
                <td>{{movie.genre}}</td>
                <td>{{movie.number_in_stock}}</td>
                <td>{{movie.daily_rate}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
